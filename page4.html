<script>
    const photos = [
        "image/lab1.jpeg",
        "image/lab2.jpeg",
        "image/lab3.jpeg",
        "image/lab4.jpeg",
        "image/lab5.jpeg",
        "image/lab6.jpeg",
        "image/lab7.jpeg",
        "image/lab8.jpeg",
        "image/lab9.jpeg",
        "image/lab10.jpeg"
    ];

    const captionTexts = [
        "Happy Pooch", 
        "Playful Partner", 
        "Lazy Day", 
        "Adventurous Spirit", 
        "Best Friend",
        "Ready for Walks",
        "Dreamy Day",
        "Eager Explorer",
        "Posing Perfectly",
        "Ball Chaser"
    ];

    const descTexts = [
        "This is Max, he loves to play.",
        "Meet Bella, always up for a game of fetch.",
        "Luna, enjoying her afternoon nap.",
        "Charlie, always ready for an adventure.",
        "Lucy, the most loyal companion.",
        "Cooper, excited for his morning walk.",
        "Chloe, lost in her little world.",
        "Buddy, looking for his next adventure.",
        "Sadie, posing for her close-up.",
        "Rocky, dreaming about chasing balls."
    ];

    function displayPhotos() {
        const gallery = document.getElementById("photoGallery");

        for (let i = 0; i < photos.length; i++) {
            const listItem = document.createElement('li');
            listItem.id = `photo${i+1}`;

            const image = document.createElement('img');
            image.src = photos[i];
            image.alt = "A pet available for adoption";

            const caption = document.createElement('div');
            caption.classList.add('caption');
            caption.innerText = captionTexts[i];

            const description = document.createElement('div');
            description.classList.add('description');
            description.innerText = descTexts[i];

            listItem.appendChild(image);
            listItem.appendChild(caption);
            listItem.appendChild(description);

            gallery.appendChild(listItem);
        }
    }

    displayPhotos();
</script>
</body>
